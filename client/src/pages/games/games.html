<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Wargamers App
    </ion-title>
    <ion-buttons end>
			<main-menu></main-menu>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-card *ngFor="let game of games" (click)="gameInfo(game)" class="card">
      <img [src]="game.image" />
      <ion-card-header class="card-header">
        {{ game.title }}
      </ion-card-header>

      <ion-card-content class="card-content">
        <p *ngIf="game.publisher"><b>Publisher:</b> {{ game.publisher }}</p>
        <p *ngIf="game.rating"><b>Rating:</b> {{ game.rating }}</p>
        <p *ngIf="game.description"><b>Description:</b> {{ game.description }}</p>
      </ion-card-content>
      <ion-card-content class="card-content">
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addGame()" color="primary"><ion-icon name="add"></ion-icon></button>
    <button ion-fab (click)="searchGame()"><ion-icon name="search"></ion-icon></button>
  </ion-fab>
</ion-content>

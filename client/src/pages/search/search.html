<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Search For a Game
    </ion-title>
    <ion-buttons end>
      <main-menu></main-menu>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <div padding>
      <ion-segment [(ngModel)]="searchBy">
        <ion-segment-button value="basic">
          Basic Search
        </ion-segment-button>
        <ion-segment-button value="advanced">
          Advanced Search
        </ion-segment-button>
      </ion-segment>
    </div>
  </ion-toolbar>

  <div [ngSwitch]="searchBy">
    <ion-list *ngSwitchCase="'basic'">
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input [(ngModel)]="title" type="text" value = ""></ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-label text-wrap>Available for Borrowing</ion-label>
        <ion-checkbox [(ngModel)]="available"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'advanced'">
      <ion-item>
        <ion-label color="light" floating>Title</ion-label>
        <ion-input [(ngModel)]="title" type="text" value = ""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="light" floating>Category</ion-label>
        <ion-input [(ngModel)]="category" type="text" value = ""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="light" floating>Minimum Rating</ion-label>
        <ion-input [(ngModel)]="rating" type="number" value = ""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="light" floating>Minimum Players</ion-label>
        <ion-input [(ngModel)]="min_players" type="number" value = ""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="light" floating>Maximum Players</ion-label>
        <ion-input [(ngModel)]="max_players" type="number" value = ""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="light" floating>Minimum Play Time</ion-label>
        <ion-input [(ngModel)]="min_playtime" type="number" value = ""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="light" floating>Maximum Play Time</ion-label>
        <ion-input [(ngModel)]="max_playtime" type="number" value = ""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="light" floating>Year Published</ion-label>
        <ion-input [(ngModel)]="year_published" type="number" value = ""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="light" floating>Description</ion-label>
        <ion-input [(ngModel)]="description" type="text" value = ""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="light" floating>Maximum Complexity</ion-label>
        <ion-input [(ngModel)]="complexity" type="number" value = ""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="light" floating>Condition</ion-label>
        <ion-select [(ngModel)]="condition">
          <ion-option value=""></ion-option>
          <ion-option>New</ion-option>
          <ion-option>Good</ion-option>
          <ion-option>OK</ion-option>
          <ion-option>Poor</ion-option>
          <ion-option>In Repair</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="light" text-wrap>Available for Borrowing</ion-label>
        <ion-checkbox [(ngModel)]="available"></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
  <div padding>
    <button ion-button (click)="search()" text-center>Search</button>
  </div>
</ion-content>

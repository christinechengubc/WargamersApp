<ion-list class="more-options">
  <ion-list-header class="more-options-header">More Options</ion-list-header>
  <button ion-item (click)="clubInfo()">Club Information</button>
  <button ion-item (click)="about()">About This App  <ion-icon color="secondary" name="information-circle" isActive="true"></ion-icon></button>
  <button ion-item (click)="adminLogin()" *ngIf="!this.loginProvider.getToken()">Admin Login</button>
  <button ion-item (click)="adminLogout()" *ngIf="this.loginProvider.getToken()">Admin Logout</button>
</ion-list>
